# Geo Change Risk Platform - Local Development Infrastructure
# Usage: docker-compose up -d

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: georisk-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Generate .env first - run setup.ps1 or setup.sh}
      POSTGRES_DB: ${POSTGRES_DB:-georisk}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gis} -d ${POSTGRES_DB:-georisk}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: georisk-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?Generate .env first - run setup.ps1 or setup.sh}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    name: georisk_postgres_data
  minio_data:
    name: georisk_minio_data

networks:
  default:
    name: georisk_network
