# Local testing of containerized builds before pushing to AWS
# Usage: docker compose -f docker-compose.aws-local.yml up
#
# Requires infra/local/.env for credentials (generated by setup.ps1)

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: georisk-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-georisk}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/local/init-scripts:/docker-entrypoint-initdb.d:ro
      - ./infra/local/optional/arcgis-views.sql:/opt/georisk/arcgis-views.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gis} -d ${POSTGRES_DB:-georisk}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: georisk-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?Set MINIO_ROOT_PASSWORD in .env}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./src/api
      dockerfile: Dockerfile
    container_name: georisk-api
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${POSTGRES_DB:-georisk};Username=${POSTGRES_USER:-gis};Password=${POSTGRES_PASSWORD}"
      MinIO__Endpoint: "minio:9000"
      MinIO__AccessKey: "${MINIO_ROOT_USER:-minioadmin}"
      MinIO__SecretKey: "${MINIO_ROOT_PASSWORD}"
      MinIO__UseSSL: "false"
      ASPNETCORE_ENVIRONMENT: "Development"
      Storage__Provider: "minio"
      Scheduler__Provider: "hangfire"
      Pipeline__ExecutionMode: "local"
      Cors__AllowedOrigins__0: "http://localhost:5173"
      Cors__AllowedOrigins__1: "http://localhost:3000"
    ports:
      - "5074:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  pipeline:
    build:
      context: ./src/pipeline
      dockerfile: Dockerfile
    container_name: georisk-pipeline
    environment:
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ACCESS_KEY: "${MINIO_ROOT_USER:-minioadmin}"
      MINIO_SECRET_KEY: "${MINIO_ROOT_PASSWORD}"
      GEORISK_API_URL: "http://api:8080"
    # Pipeline runs on-demand via commands, not as a long-running service
    entrypoint: ["sleep", "infinity"]

volumes:
  postgres_data:
    name: georisk_aws_local_postgres
  minio_data:
    name: georisk_aws_local_minio

networks:
  default:
    name: georisk_aws_local
