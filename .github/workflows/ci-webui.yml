name: CI â€” Web UI (SvelteKit)

on:
  push:
    branches: [main]
    paths:
      - "src/web-ui/**"
      - ".github/workflows/ci-webui.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/web-ui/**"
      - ".github/workflows/ci-webui.yml"

jobs:
  check-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: src/web-ui/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: src/web-ui

      - name: Type check
        run: npm run check
        working-directory: src/web-ui

      - name: Build
        run: npm run build
        working-directory: src/web-ui
